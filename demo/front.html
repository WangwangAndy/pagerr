<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 前台 加入以下2个css，第一个支持组件的展示，第二个是支持对页面样式的新增定义 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../pagerr.css">
    <!--[if lt IE 9]>
        <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- 完 -->
    <title>demo</title>
</head>
<body>
    <div>
        把获取的html放在这里就可以了。最后用一个100%宽度的div把编辑的html装起来。
        比如：
        <div class="pagerr-block pagerr-edit md1093da6-4e6d-412a-a80e-d0c9a51f2ac7" data-nest="false"
            data-name="pagerr_block_bbnim" data-editable="ed1" data-marked="md1093da6-4e6d-412a-a80e-d0c9a51f2ac7" src="null"
            style="width: auto; height: auto; background-color: transparent;">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img class="pagerr-edit m5e89e1c4-b581-4e93-89a0-57d7f54319c6" data-name="pagerr_block_bbnim"
                            data-editable="ed2" style="width: 100%; height: auto; background-color: transparent;"
                            src="https://dyimg.bosslib.com/def_img.png" data-marked="m5e89e1c4-b581-4e93-89a0-57d7f54319c6">
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    <!-- 前台页面静态内容 加入以下2个文件，前2个是支持页面组件展示bootstrap的 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- 完 -->
    
</body>
</html>
